<div class="container mt-5 ">


  <div class="row d-flex justify-content-evenly">
    <div class="col-md-4 p-5">

      <form #formLogin="ngForm" (ngSubmit)="onLogin(formLogin)" class="needs-validation" >

        <h3 class="mb-3 bold">
          Log in
        </h3>
  
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input maxlength="300" type="username" class="form-control" id="username" name="username" aria-describedby="username" ngModel required autocomplete="off">
          <div class="invalid-feedback">
            Please enter your username.
          </div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input maxlength="300" type="password" class="form-control" id="password" name="password" ngModel required autocomplete="off">
          <div class="invalid-feedback">
            Please enter your password.
          </div>
        </div>

        <div class="mb-3 d-grid">
          <button type="submit" class="btn btn-primary mx-0 ">Log In</button>
        </div>

        <hr>


        <p class="d-flex justify-content-center">
          No account? <a type="submit" class="mx-1 d-flex justify-content-center processlink" [routerLink]="['/auth/register']">Create account</a>
        </p>
        

       
      </form>

    </div>
  </div>
  

</div>
