<nav class="navbar navbar-expand-lg navbar-light bg-white px-5">

  <div class="container-fluid d-flex justify-content-between" >

    <a [routerLink]="['/movies/home']" class="navbar-brand">
      <h1>
        <img src="https://uploads-ssl.webflow.com/5f3acb2672fdcd41e36114fc/5f3acb2672fdcd5647611539_admiosdark.svg" alt="">Flix
      </h1>
    </a>   

    <button class="navbar-toggler mb-2" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">

      <ul class="navbar-nav">     
        
        <li class="nav-item mb-2 mx-1">
          <button class="secondarybutton m-1" [routerLink]="['/movies/home']">Back</button>
        </li>

        <li *ngIf="movie" class="nav-item mb-2 mx-1">
          <a class="btn primarybuttonicon m-1" [routerLink]="['/movies/'+movie.id+'/edit']">Edit</a>
        </li>

        <li *ngIf="movie" class="nav-item mb-2 mx-1">
          <button class="dangerbutton m-1" type="button"  data-bs-toggle="modal" data-bs-target="#removeModal" >Remove</button>
        </li>
      </ul>

    </div>

  </div>

</nav>

<div class="vh-100 m-0 p-0 d-flex align-content-center"  [style.background-image]="'url(' + backdrop_path + ')'" style="background-size: cover; background-position: center;">

  <div class="row m-auto " >

    <div class="col-12 col-md-4 text-end">
      <img *ngIf="poster_path" src="{{poster_path}}" class="img-fluid"  alt="...">
    </div>

    <div class="col-12 col-md-8 contactformwrap pt-5 d-flex align-items-center">
      <div class="w-100 ">
        
          <div class="mb-3 text-uppercase text-center text-wrap mx-auto" style="max-width: 700px;">
            <h1>{{movie.title}}</h1>
          </div>

          <hr>

         
          <div class="mb-3 text-center" >  

              <span class="mx-1" style="color: goldenrod;" *ngFor="let item of [].constructor(5); let i = index">
                <i *ngIf="movie.rating >= i+1" class="fa fa-star" style="font-size:24px;"></i>
                <i *ngIf="i+1 > movie.rating" class="fa fa-star-o" style="font-size:24px;"></i>  
              </span>  
                          
          </div>

          <hr>
          
          <div class="d-flex justify-content-between">
            <div class="mb-3 w-50 mx-1 text-end" style="max-width: 350px;">
             <h4> {{movie.releaseDate | date:'MM-dd-yyyy'}}</h4>
            </div>

            <div class="mb-3 mx-1">
              <h4>|</h4>
            </div>            
  
            <div class="mb-3 w-50 mx-1" style="max-width: 350px;" >
              <h4>{{movie.genre}}</h4>
            </div>

          </div>
          

          <div class="mb-3 text-center mx-auto" style="max-width: 700px;">
            {{movie.castCrew}}
          </div>
  

  
         
        
                        

      </div>
      
    </div>
  </div>

  

    
    
    
  






</div>

<!-- Modal -->
<div class="modal fade" id="removeModal" tabindex="-1" aria-labelledby="removeModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="removeModalLabel">Are you sure to remove this movie?</h5>
        <button #closeModal type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-footer d-flex justify-content-between">
  
        <button class="primarybuttonicon m-1" type="button"  data-bs-toggle="modal" data-bs-target="#removeModal">Close</button>
        <button class="dangerbutton m-1" type="button"  data-bs-toggle="modal" (click)="removeMovie(movie.id)" >Remove</button>

      </div>
    </div>
  </div>
</div>
